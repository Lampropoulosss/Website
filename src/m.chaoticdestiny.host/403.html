	<script>
		window.addEventListener('load', async (event) => {
			let hide = false;
			$(".icon").click(async function() {
				if (!hide) {
					$(".h1").hide();
					$('.p').hide();
					hide = true;
				} else {
					$(".h1").show();
					$('.p').show();
					hide = false;
				}
			})
			let messages = ['Page Access Forbidden!', 'This Page is accessible only by Owners!']
			var typed = new Typed('.typing', {
				strings: [
				messages[Math.floor(Math.random() * messages.length)]
				],
				stringsElement: null,
				typeSpeed: 50,
				startDelay: 0,
				backSpeed: 50,
				smartBackspace: true,
				shuffle: false,
				backDelay: 700,
				fadeOut: false,
				fadeOutClass: 'typed-fade-out',
				fadeOutDelay: 500,
				loop: false,
				loopCount: Infinity,
				showCursor: true,
				cursorChar: '|',
				autoInsertCss: true,
				attr: null,
				bindInputFocusEvents: false,
				contentType: 'html',
			})
		});
	</script>
