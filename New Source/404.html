	<script>
		window.addEventListener('load', async (event) => {
			let hide = false;
			$(".icon").click(async function() {
				if (!hide) {
					$(".h1").hide();
					$('.p').hide();
					hide = true;
				} else {
					$(".h1").show();
					$('.p').show();
					hide = false;
				}
			})
			let messages = ['The Page you are trying to locate does not exist!', 'The Page you are trying to locate is locked in quarantine!', 'The Page you are trying to locate is currently busy in some work!', 'The Page you are trying to locate has recently committed neck rope!']
			var typed = new Typed('.typing', {
				strings: [
				messages[Math.floor(Math.random() * messages.length)]
				],
				stringsElement: null,
				typeSpeed: 50,
				startDelay: 0,
				backSpeed: 50,
				smartBackspace: true,
				shuffle: false,
				backDelay: 700,
				fadeOut: false,
				fadeOutClass: 'typed-fade-out',
				fadeOutDelay: 500,
				loop: false,
				loopCount: Infinity,
				showCursor: true,
				cursorChar: '|',
				autoInsertCss: true,
				attr: null,
				bindInputFocusEvents: false,
				contentType: 'html',
			})
		});
